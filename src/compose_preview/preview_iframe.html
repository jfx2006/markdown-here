<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src 'self' 'unsafe-inline'; img-src data: imap: cid: mid:; child-src 'none';" />
  <style>
      html, body {
          height: calc(100% - 15px);
          width: calc(100% - 10px);
          margin: 0;
          padding: 5px;
      }
      @media (prefers-color-scheme: dark) {
          body {
              color: #f9f9fa;
              background-color: #2a2a2e;
          }

          span[_moz_quote="true"] {
              color: #009fff;
          }
      }
  </style>
  <style id="syntax_css"></style>
  <style id="main_css"></style>
</head>
<body>
Hello World!
</body>
</html>
