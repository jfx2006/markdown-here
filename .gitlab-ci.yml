
stages:
  - build
  - release

docker-build:
  image: docker:cli
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # All branches are tagged with $DOCKER_IMAGE_NAME (defaults to commit ref slug)
  # Default branch is also tagged with `latest`
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME" CI/.
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      fi
  # Run this job in a branch where a Dockerfile exists
  rules:
    - changes:
        - CI/Dockerfile

mdhr-version:
  stage: build
  image: bash:latest
  script:
    - >
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        echo RELEASE_NAME="$CI_COMMIT_TAG" > release.env
      else
        echo RELEASE_NAME=$(git rev-parse --short HEAD) > release.env
      fi
  artifacts:
    reports:
      dotenv: release.env

mdhr-build:
  stage: build
  needs:
    - job: docker-build
      optional: true
  image: "registry.gitlab.com/jfx2006/markdown-here-revival:ci"
  rules:
    - if: $CI_COMMIT_TAG
    - when: manual
    - if: $CI_COMMIT_BRANCH == "CI"
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - .cache/pip
  before_script:
  - python --version ; pip --version  # For debugging
  - python -m venv venv
  - source venv/bin/activate

#  test:
#    script:
#      - pip install ruff tox  # you can also use tox
#      - pip install --editable ".[test]"
#      - tox -e py,ruff

  script:
    - pip install -r requirements.in
    - make all
  artifacts:
    paths:
      - web-ext-artifacts/*

mdhr-release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli
  needs:
    - job: mdhr-build
      artifacts: true
    - job: mdhr-version
      artifacts: true
  variables:
      PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/mdhr-4/${PACKAGE_VERSION}"
      XPI_FILENAME: "markdown_here_revival-${CI_COMMIT_TAG}.xpi"
      SOURCE_FILENAME: "mdhr-source.tar.gz"
  rules:
    - if: $CI_COMMIT_TAG
    - when: manual
  script:
    - echo "Running the release job."
    - python tools/rel_notes.py
    - curl --location --output artifacts.zip https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/jobs/artifacts/main/download?job=mdhr-build
    - unzip artifacts.zip
    - >
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file web-ext-artifacts/$XPI_FILENAME "${PACKAGE_REGISTRY_URL}/${XPI_FILENAME}"
    - >
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file web-ext-artifacts/$SOURCE_FILENAME "${PACKAGE_REGISTRY_URL}/${SOURCE_FILENAME}"
  release:
    tag_name: $RELEASE_NAME
    ref: $CI_COMMIT_SHA
    name: $RELEASE_NAME
    description: "./notes.md"
    assets:
      links:
        - name: ${XPI_FILENAME}
          url: ${PACKAGE_REGISTRY_URL}/${XPI_FILENAME}
        - name: ${SOURCE_FILENAME}
          url: ${PACKAGE_REGISTRY_URL}/${SOURCE_FILENAME}